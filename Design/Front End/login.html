<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pong Tracker | Log In</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
	<link href='assets/bootstrap-css/bootstrap.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/global-styles.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/login-styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<!------ LOGIN --------->
		<div id="logout">
			<p>Not logged in</p>
		</div>
		<!------ HEADER --------->
		<div id="header">
			<table>
				<tr>
					<td id="logo">Pong Tracker</td>
					<td id="nav">
					<ul>
						<li><a href="#" class="active">Log In</a></li>
						<li><a href="#">Leaderboard</a></li>
						<li><a href="#">Create a Game</a></li>
						<li><a href="#">Rules</a></li>
					</ul></td>
				</tr>
			</table>
		</div>
		<!------ CONTENT --------->
		<div id="page-content">
			<div id="login-form">
				<h1>Login</h1>
				<form name="login">
					<input name="username" type="text" placeholder="username"><br/>
					<input name="password" type="password" placeholder="password"><br/>
					<button name="submit" class="btn" type="submit">Login</button>
				</form>
			</div>
		</div>
		<!------- FOOTER --------->
		<div id="footer">
			<table>
				<tr>
					<td class="left">CP317 Software Engineering</td>
					<td class="right">Wilfrid Laurier University, 2013</td>
				</tr>
			</table>
		</div>
	</div>
</body
</html>
