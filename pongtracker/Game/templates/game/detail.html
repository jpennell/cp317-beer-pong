<head>
    <title>New Game</title>
</head>
<body bgcolor="#FF1111">


        <h1> Game: {{ game.id }} </h1>

        <table width="80%" align="center">

            <tr>

                <th width="40%"><font size="10">TEAM 1</font></th>

                <th width="20%"><H3><font size="10"><i>VS</i></font></H3></th>

                <th width="40%"><font size="10">TEAM 2</font></th>

            </tr>

            <tr align="center">

                <td>
                    {{ game.team1.user1 }}</th>

                    <td>
                        </th>

                        <td>
                            {{ game.team2.user1 }}</th>

            </tr>

            <tr align="center">

                <td>
                    {{ game.team1.user2 }}</th>

                    <td>
                        </th>

                        <td>
                            {{ game.team2.user2 }}</th>

            </tr>

            <p>
                Time played: {{ game.date_played }}
            </p>

        </table>

    </center>

</body>
</html>
