<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
    <div id="container">
        <!------ LOGIN HEADER --------->
        <div id="login-header">
   
             {{ state }}
             
            <form name="/login" action="/login" class="form-inline" method="post">
                {% csrf_token %}
             	username:
                <input name="username" type="text" placeholder="username" value="{{ username }}" />
                password:
                <input name="password" type="password" placeholder="password" value="" />
                
                <button name="login" class="btn" type="submit">
                    Log In
                </button>
            </form>
        </div>
	</div>
</html>
