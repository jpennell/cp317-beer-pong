<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Pong Tracker | Game</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700'
    rel='stylesheet' type='text/css'>
    <link href='assets/bootstrap-css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='assets/css/global-styles.css' rel='stylesheet' type='text/css'>
    <link href='assets/css/cup-style.css' rel='stylesheet' type='text/css'>

    <link type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.css" rel="stylesheet" />
    <link type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.css" rel="stylesheet" />
    <link type="text/css" href="http://dev.jtsage.com/jQM-DateBox/css/demos.css" rel="stylesheet" />

    <!-- NOTE: Script load order is significant! -->

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/jQM-SimpleDialog/demos2/extras.js"></script>

    <style>
		.ui-header {
			position: relative;
		}
		.ui-title {
			margin-left: 0px !important;
			margin-right: 0px !important;
		}
		.ui-simpledialog-container .cups .cup {
			margin: 0 2px;
		}
    </style>

    <style>
		body {
			min-width: 300px;
		}
		#page-content table {
			width: 100%;
		}
		.team-display {
			border: 2px dotted grey;
			padding: 10px;
		}
		.team-display h1 {
			text-align: center;
			font-size: 20px;
		}
		.picture {
			border: 1px solid #bbb;
			background-image: url("assets/img/profile.jpg");
			background-size: cover;
			background-position-x: -30px;
			width: 100px;
			height: 100px;
		}
		.cups {
			text-align: center;
			letter-spacing: 2px;
			margin: 30px 0px;
			-webkit-transition: all 0.4s ease-in-out;
		}
		.cups * {
			border: 4px solid #FF0000;
			background-image: -ms-linear-gradient(top left, #EDEDED 0%, #FFA3A3 100%);
			background-image: -moz-linear-gradient(top left, #EDEDED 0%, #FFA3A3 100%);
			background-image: -o-linear-gradient(top left, #EDEDED 0%, #FFA3A3 100%);
			background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0, #EDEDED), color-stop(1, #FFA3A3));
			background-image: -webkit-linear-gradient(top left, #EDEDED 0%, #FFA3A3 100%);
			background-image: linear-gradient(to bottom right, #EDEDED 0%, #FFA3A3 100%);
		}
		.cups span.active:hover {
			border: 4px solid #AB0000;
		}
		.cups .active {
			background-image: url("assets/img/1280-cassava-beer-africa.jpg");
			background-size: cover;
		}
    </style>

    <script type="text/javascript" src="score.js"></script>
</head>
<body>

    <!------ CONTENT --------->
    <div id="page-content">
        <table>
            <tr>
                <td id='team1' class='team-display'>
                    <h1>Team 1</h1>
                    <table class='players'>
                        <tr>
                            <td align='center'>
                                <div class="picture"></div>
                                <br/>
                                <span class="player-name">username1 </span>
                            </td>
                            <td align="center">
                                <div class="picture"></div>
                                <br/>
                                <span class="player-name">username2 </span>
                            </td>
                        </tr>
                    </table>
                    <div class="cups">
                        <span class="cup team1 cup1 active"></span>
                        <br/>
                        <span class="cup team1 cup2 active"></span>
                        <span class="cup team1 cup3 active"></span>
                        <br/>
                        <span class="cup team1 cup4 active"></span>
                        <span class="cup team1 cup5 active"></span>
                        <span class="cup team1 cup6 active"></span>
                    </div>
                </td>

                <td id='team2' class='team-display'>
                    <h1>Team 2</h1>
                    <table class='players'>
                        <tr align='center'>
                            <td>
                                <div class="picture"></div>
                                <br/>
                                <span class="player-name">username3 </span>
                            </td>

                            <td>
                                <div class="picture"></div>
                                <br/>
                                <span class="player-name">username4 </span>
                            </td>
                        </tr>
                    </table>
                    <div class="cups">
                        <span class="cup team2 cup1"></span>
                        <br/>
                        <span class="cup team2 cup2 active"></span>
                        <span class="cup team2 cup3 active"></span>
                        <br/>
                        <span class="cup team2 cup4"></span>
                        <span class="cup team2 cup5 active"></span>
                        <span class="cup team2 cup6 active"></span>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <button class="btn" name="rotate">
                        Rotate Cup Formation
                    </button>
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <button class="btn" name="undo">
                        Undo
                    </button>
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <button class="btn" name="abort">
                        Abort
                    </button>
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <button class="btn" name="end">
                        End Game
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
